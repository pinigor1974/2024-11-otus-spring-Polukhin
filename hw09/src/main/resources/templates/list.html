<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>

<a href="edit.html" th:href="@{/edit(id=-1)}">New</a>

<table class="books">
    <thead>
    <tr>
        <th>Title</th>
        <th>Action</th>
        <th>Author</th>
        <th>Genres</th>
        <th>Comments</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.title}"><span th:text="${book.title}" th:remove="tag">book</span></td>
        <td th:text="${book.author.fullName}"></td>
        <td th:text="${book.genres}"></td>
        <td th:text="${book.comments}"></td>


        </td>

        <td>
            <a href="edit.html" th:href="@{/edit(id=${book.id})}">Edit</a>
        </td>
        <td>
            <a href="list.html" th:href="@{/delete(id=${book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
